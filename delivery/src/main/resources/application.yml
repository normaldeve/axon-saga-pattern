server:
  port: 18083

spring:
  application:
    name: delivery

  datasource:
    url: jdbc:mysql://localhost:3306/axon_study_db?useSSL=false&serverTimezone=Asia/Seoul
    username: axon_study_user
    password: axon_study_pass
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: false

axon:
  serializer:
    general: xstream
  axonserver:
    servers: localhost:8124